<!doctype html>
<html>
<head>
<meta charset="utf-8" />
	<title>AHK Productions</title>
	<meta http-equiv="X-UA-Compatible" content="IE=10,IE=9,IE=8,IE=edge" />


	<link rel="stylesheet" type="text/css" href="/css/toast.css">
	<script src="/js/jquery.min.js"></script>
	<script src="/js/toast.js"></script>
</head>
<body>
  <div id="tab"></div>
	<script>
  		toast("simple toast with 5 sec timer")
			setTimeout(() => toast({timeout: null, onClick: () => alert("Clicked")}, "Fixed toast with click"), 1000);
			setTimeout(() => toast({timeout: 7}, "Long toast: Use .remove() when you want to remove the element itself, as well as everything inside it. In addition to the elements themselves, all bound events and jQuery data associated with the elements are removed. To remove the elements without removing data and events, use .detach() instead."), 3000);
			setTimeout(() => toast({title: "Toast title", timeout: null}, "Notification with title"), 5000);


			let progress = toastProgress({body: "Running step 1/3", title: "Long Operation", eta: new Date().getTime() + 5000})
			setTimeout(() => progress.eta(new Date().getTime() + 6000), 1000) //Takes longer than expected
			setTimeout(() => progress.body("Running step 2/3"), 4000)
			setTimeout(() => progress.body("Running step 3/3"), 7000)
			setTimeout(() => progress.body("Finished"), 10000)

			let progress2 = toastProgress({body: "With percent instead of eta", title: "Long Operation 2"})
			setTimeout(() => progress2.progress(33), 1000) //Takes longer than expected
			setTimeout(() => progress2.progress(66), 3000)
			setTimeout(() => progress2.progress(100), 5000)
  </script>
</body>
</html>
